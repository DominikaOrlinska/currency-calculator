<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator walut</title>
  <meta property="og:image" content="images/share2.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/container.css" rel="stylesheet" />
  <link href="css/form.css" rel="stylesheet" />
  <script defer src="js/script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet" />
</head>

<body class="body">
  <div class="container">
    <form class="form js-form">
      <fieldset>
        <legend class="form__legend">Kalkulator walut</legend>
        <p>
          <label>
            <span class="form__labelText">Kwota PLN, którą chcesz wymienić:</span>
            <input class="form__field js-amount"
              name="amount" type="number" min="0.1" step="any" autofocus required />
          </label>
        </p>

        <p>
          <label>
            <span class="form__labelText">Waluta:</span>
            <select class="form__field js-currency" name="currency" type="select" required>
              <option>EURO</option>
              <option>USD</option>
            </select>
          </label>
        </p>
      </fieldset>
      <p>
        <button class="form__button">PRZELICZ</button>
      </p>
      <h3 class="form__header">Wynik:</h3>
      <p class="form__result js-result"></p>
    </form>
  </div>
</body>

</html>
